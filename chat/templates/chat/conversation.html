{% extends "web_application/base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="chat">
        <div class="row row-centered">
            <div class="col-lg-10 col-md-12 col-sm-12 col-centered">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title"><b>{{ chatroom.name }}</b></span>
                        <p>{{ chatroom.description }}</p>
                    </div>
                    <div class="card-content card-line">
                        <ul id="auto-scroll" class="messages">
                        </ul>
                    </div>
                    <div class="card-action">
                        {% include 'chat/forms/chat_input.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js-head %}
    {{ block.super }}
    <script src="{% static 'javascripts/application/chat.js' %}"/></script>
{% endblock %}
