{% load staticfiles %}

{% block form_content %}
<!-- display the form -->
<form action='{% url 'chat:send' %}' method="POST" id="form-message">
    {% csrf_token %}
    <textarea autocomplete="off" class="on-enter form-input form-input-2 chat-input" cols="10" id="inputMessage" maxlength="512" name="message" placeholder="Type your message" rows="2"></textarea>
    <input type="hidden" name="room_id" id="returntoken" value="{{ chatroom.pk }}">
    <button class="btn btn-success btn-right" type='submit'>Send</button>
</form>
<!-- end display the form -->
{% endblock %}
