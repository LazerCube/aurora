<div class="messages">
    <h4 class="text-fancy">Messages</h4><hr>
    <ul>
    {% for m in messages %}
        <li>
            <span><b><a href='{% url 'user_profile:index' request.user.username %}'>{{ m.author.username }}:</a></b>   </span>
            {{ m }}<br><small>{{ m.timestamp }}</small>
        </li>
    {% endfor %}
    </ul>
    <hr>
</div>
