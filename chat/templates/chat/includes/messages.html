{% for m in messages %}
    {% if m.author == request.user %}
        <li class="self">
    {% else %}
        <li>
    {% endif %}
        <div class="head">
            <span class="time">{{ m.timestamp }}</span>
            <span class="name"><a href='{% url 'user_profile:index' m.author.username %}'>{{ m.author.username }}</a></span>
        </div>
        <div class="message" id="{{ m.pk }}">
            {{ m }}
        </div>
    </li>
{% endfor %}
