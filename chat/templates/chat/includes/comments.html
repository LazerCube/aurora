<ul class="comments">
    {% for c in chatroom.messages %}
    <li class="comment post-block post-content">
        <img src="http://placehold.it/32/45c8dc/45c8dc" alt="img" height="100%" width="100%">
        <div class="comment-content">
            <span>
                <a href="#">{{ c.author.username }}</a>
            </span>
            <p>
                {{ c.message }}
            </p>
        </div>
    </li>
    {% endfor %}
</ul>
