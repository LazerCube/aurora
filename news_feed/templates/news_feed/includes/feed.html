<div class="feed">
    <div class="col-md-6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Public Feed</span>
            </div>
            <div class="card-block">
                <ul>
                    {% for action in feed %}
                        <li>{{ action }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="card-action">
                <a class="btn btn-full"href="#">Load More</a>
            </div>
        </div>
    </div>
</div>
