<form action="#" method="POST" id="form-status">
    {% csrf_token %}
    <textarea autocomplete="off" class="form-input-2 form-input" cols="40" id="inputMessage" maxlength="512" name="message" placeholder="What's on your mind?" rows="2"></textarea>
    <button class="btn btn-primary btn-sm btn-right" type="submit">Send</button>
</form>
